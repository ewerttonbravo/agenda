<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:composition template="/WEB-INF/templates/application.xhtml">
			<ui:define name="pageTitle">Novo contato</ui:define>
			<ui:define name="content">
				<h:form id="contato_form" prependId="false">
					<h:panelGrid columns="2">
						<h:outputLabel value="Nome" />
						<h:inputText value="#{contato.nome}"  />
						
						<h:outputLabel value="Profissão" />
						<h:inputText value="#{contato.profissao}" />
						
						<h:outputLabel value="Empresa" />
						<h:inputText value="#{contato.empresa}" />
						
						<h:outputLabel value="Telefones" />
						<h:inputText value="#{contato.telefone}" id="telefone2" />
						
						<h:outputLabel value="Email" />
						<h:inputText value="#{contato.email}" />
						
						<h:outputLabel value="Nascimento" />
						<h:inputText value="#{contato.dataNascimento}" />
						
						<h:outputLabel value="Endereço" />
						<h:inputText value="#{contato.endereco}" />
					</h:panelGrid>
					<h:commandButton value="Salvar" action="#{contatoBean.salvar}" />
				</h:form>
			</ui:define>
	</ui:composition>

</html>
