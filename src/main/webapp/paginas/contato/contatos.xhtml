<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:composition template="/WEB-INF/templates/application.xhtml">
			<ui:define name="pageTitle">Todos os Contatos</ui:define>
			<ui:define name="content">
				<h:form>
					<h:dataTable value="#{contatos}" var="c" styleClass="table">
						<h:column>
							<f:facet name="header">ID</f:facet>
							<h:outputText value="#{c.id}" />
						</h:column>
						<h:column>
							<f:facet name="header">Nome</f:facet>
							<h:commandLink value="#{c.nome}" action="#{contatoBean.editar}" />
						</h:column>
						<h:column>
							<f:facet name="header">Email</f:facet>
							<h:outputText value="#{c.email}" />
						</h:column>
						<h:column>
							<f:facet name="header">Profiss√£o</f:facet>
							<h:outputText value="#{c.profissao}" />
						</h:column>
					</h:dataTable>
				</h:form>
			</ui:define>
	</ui:composition>

</html>
