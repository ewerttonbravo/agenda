<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:s="http://jboss.com/products/seam/taglib">

	<ui:composition template="/WEB-INF/templates/form.xhtml">
			<ui:define name="pageTitle">Editar contato</ui:define>
			<ui:param name="pageHeader" value="Editar Contato" />
			<ui:define name="formulario">
				<h:form id="contato_form" prependId="false">
					<s:decorate template="/WEB-INF/templates/edit.xhtml" id="div-nome">
						<ui:define name="label">Nome:</ui:define>
						<h:inputText value="#{contato.nome}"  id="nome" required="true"/>						
					</s:decorate>
					<s:decorate template="/WEB-INF/templates/edit.xhtml">
						<ui:define name="label">Profissão:</ui:define>
						<h:inputText value="#{contato.profissao}"  id="profissao" required="false"/>						
					</s:decorate>										
					<s:decorate template="/WEB-INF/templates/edit.xhtml">
						<ui:define name="label">Empresa:</ui:define>
						<h:inputText value="#{contato.empresa}"  id="empresa" required="false"/>						
					</s:decorate>
					<s:decorate template="/WEB-INF/templates/edit.xhtml">
						<ui:define name="label">Telefones:</ui:define>
						<h:inputText value="#{contato.telefone}"  id="telefone" required="false"/>						
					</s:decorate>
					<s:decorate template="/WEB-INF/templates/edit.xhtml">
						<ui:define name="label">Email:</ui:define>
						<h:inputText value="#{contato.email}"  id="email" required="false"/>						
					</s:decorate>
					<s:decorate template="/WEB-INF/templates/edit.xhtml">
						<ui:define name="label">Nascimento:</ui:define>
						<h:inputText value="#{contato.dataNascimento}"  id="nascimento">
							<s:convertDateTime type="date"></s:convertDateTime>
						</h:inputText>						
					</s:decorate><s:decorate template="/WEB-INF/templates/edit.xhtml">
						<ui:define name="label">Endereço:</ui:define>
						<h:inputText value="#{contato.endereco}"  id="endereco" required="false"/>						
					</s:decorate>
					<h:commandButton value="Salvar" action="#{contatoBean.salvarAlteracoes}" />
				</h:form>
			</ui:define>
	</ui:composition>

</html>
